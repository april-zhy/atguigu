<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>06_细说font-size</title>
    <style>
      #div {
        font-size: 40px;
        background-color: skyblue;
        /* font-family: "STXingKai"; */
        line-height: 0px;
        height: 100px;
      }
      .div2 {
        background-color: aquamarine;
        line-height: 0;
      }
      .p1,
      .p2,
      .p3 {
        font-size: 40px;
      }
      .p2 {
        font-family: "STXingKai";
      }
      .p3 {
        font-family: "隶书";
      }
    </style>
  </head>
  <body>
    <div style="background-color: chartreuse; height: 100px; font-size: 40px">
      x
    </div>
    <div id="div">abcdefghijklmnopqrstuvwxyz</div>
  </body>
</html>
