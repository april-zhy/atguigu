<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>14_margin的注意事项4</title>
    <style>
      div {
        width: 800px;
        height: 100px;
        /* margin-left: auto; */
        /* margin-right: auto; */
        margin: 100px auto;
        /* margin-left: 50%; */
        /* margin-right: 3000px; */
        background-color: skyblue;
      }
      span {
        background-color: skyblue;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <!-- margin的值也可以是auto，给一个块级元素左右margin设置auto可以实现该元素在其父元素内水平居中 -->
    <div>你好啊--块级元素</div>
    <div>你好啊--块级元素</div>
    <span>好好学习--行内元素</span>
  </body>
</html>
