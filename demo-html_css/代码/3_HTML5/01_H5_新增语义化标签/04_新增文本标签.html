<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>04_新增文本标签</title>
  </head>
  <body>
    <div>
      <ruby> 明 日 <rp>(</rp><rt>ming ri</rt><rp>)</rp> </ruby>
    </div>
    <ruby>
      魑魅魍魉
      <rt>chī mèi wǎng liǎng </rt>
    </ruby>
    <hr />
    <div>
      <ruby>
        <mark> <span>魑</span></mark>
        <rt>chī</rt>
      </ruby>
      <ruby>
        <span>魅</span>
        <rt>mèi</rt>
      </ruby>
    </div>
    <hr />
    <p>
      Lorem ipsum <mark>dolor</mark> sit amet consectetur adipisicing elit.
      Laboriosam, nemo?
    </p>
  </body>
</html>
