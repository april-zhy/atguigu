<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>02_新增状态标签</title>
    <style>
      progress {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <span>手机电量：</span>
    <meter min="0" max="100" low="10" high="80" optimum="80" value="81"></meter>

    <span>手机电量：</span>
    <meter
      max="100"
      min="-100"
      value="-10"
      low="10"
      high="20"
      optimum="90"
    ></meter>

    <br />
    <span>气温：</span>
    <meter
      min="-10"
      max="50"
      low="10"
      high="38"
      optimum="26"
      value="-2"
    ></meter>
    <br />
    <span>当前进度：</span>
    <progress min="-10" max="100" value="-20"></progress>
  </body>
</html>
